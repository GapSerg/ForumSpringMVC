<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link th:href="@{/styles/css/startAndRegistr.css}" type="text/css" rel="stylesheet"/>
</head>

<body>

<h1 id="blink">Hello, you can join to chat! </h1>
<div class="registration-cssave">
    <form method="get" action="/main">
        <h3 class="text-center">Форма входа</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="name" maxlength="15" minlength="4"
                   pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password" minlength="3" id="password"
                   placeholder="Пароль" required>
        </div>

        <div class="form-group">
            <label class="form-control item">

            </label>
        </div>


        <div class="form-group">
            <button class="btn btn-primary create-account" type="submit">Вход в аккаунт</button>
        </div>
        <div class="form-group">
            <button class="btn btn-primary registration" type="button" onClick='location.href="/registration"'>
                Регистрация
            </button>
        </div>
    </form>
</div>
</body>
</html>
