<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Branch</title>
</head>
<body>

<h1> This branch is name <i th:text="${branch.getName()}"> value</i></h1>

<form th:method="PATCH" th:action="@{/admin/branch/{id}/editName (id=${branch.getId()})}">

    <p>New branch name </p>
    <p><textarea rows="3" cols="45" name="branchName" th:text="${branch.getName()}"></textarea></p>

    <p><input type="submit" value="Change"></p>
</form>


</body>
</html>
